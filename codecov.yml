codecov:
  codecov:
  token: fd8f1dcd-82c5-41c4-aac8-e345c25da901
  notify:
    require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project: yes
    patch: yes
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "header, diff, sunburst"
  behavior: default
  require_changes: no
